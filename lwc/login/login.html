<!-- formExample.html -->
<template>
    <lightning-card title="Candidate Application Form">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" value={First_Name__c} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={Last_Name__c} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email ID" type="Email" value={Email_ID__c} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Phone" type="tel" value={Phone__c} onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Address" value={Address__c} onchange={handleAddressChange}></lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
